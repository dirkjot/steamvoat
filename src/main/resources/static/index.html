<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="steamvoat.css" rel="stylesheet">
</head>

<body ng-app="voat">

    <div class="flex-container">
        <div class="header-group">
            <div class="header-item"><h1>SteamVoat</h1></div>
        </div>
        <div class="vote-group">
            <div class="vote-item"> <!-- not sure why TODO -->
                &nbsp;</div>
            <div class="vote-item">
                <button class="btn  green-custom">&nbsp;</button></div>
            <div class="vote-item">
                <button class="btn yellow-custom">&nbsp;</button></div>
            <div class="vote-item">
                <button class="btn red-custom">&nbsp;</button></div>
            <div class="vote-item">
                &nbsp;</div>
        </div>
    </div>
    <div class="comment-group">
        <div class="comment-item">
            <p>If you have any comments, please use this box!</p>
            <textarea class="comment-box" cols=40 rows=5 placeholder="Comments"></textarea>
        </div>
    </div>




</body>
</html>
